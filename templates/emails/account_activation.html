<!DOCTYPE html>
<html lang="en">
  <body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto;">
      <div style="text-align: center;">
        <img src="cid:logo_img" alt="Logo" style="max-width: 150px; margin-bottom: 20px;">
      </div>
      <h2>Hallo {{ user.username }},</h2>
      <p>Vielen Dank für deine Registrierung.</p>
      <p>Bitte bestätige deine E-Mail-Adresse durch Klick auf den folgenden Button:</p>
      <p style="text-align: center; margin: 30px 0;">
        <a href="{{ activation_link }}" 
           style="background-color: #007bff; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px;">
          Account aktivieren
        </a>
      </p>
      <p>Wenn du dich nicht registriert hast, ignoriere diese E-Mail bitte.</p>
    </div>
  </body>
</html>
